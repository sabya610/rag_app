name: RAG App CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CI: "1"
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Use official Docker setup (includes docker compose)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Cleanup docker
        run: |
          docker system prune -af || true
          docker volume prune -f || true
      - name: Check Docker Compose Version
        run: docker compose version

      - name: Start Test Stack
        run: |
          docker compose -f docker-compose.test.yml up \
            --build \
            --abort-on-container-exit \
            --exit-code-from tests

      - name: Collect logs
        if: always()
        run: |
          mkdir -p logs
          docker compose -f docker-compose.test.yml logs > logs/all.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
