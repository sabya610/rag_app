name: RAG App CI

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout source code
      # -----------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------
      # Enable Docker
      # -----------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # -----------------------
      # Install Docker Compose plugin
      # -----------------------
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      # -----------------------
      # Start test stack
      # -----------------------
      - name: Start test stack
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from tests
        env:
          PYTEST_ADDOPTS: "--maxfail=1 -q"
          

      # -----------------------
      # Collect logs
      # -----------------------
      - name: Collect container logs
        if: always()
        run: |
          mkdir -p logs
          docker compose -f docker-compose.test.yml logs > logs/docker_logs.txt || true
          docker compose -f docker-compose.test.yml logs postgres > logs/postgres_logs.txt || true
          docker compose -f docker-compose.test.yml logs tests > logs/tests_logs.txt || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/

      # -----------------------
      # Cleanup
      # -----------------------
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
